[pytest]
# uCAN Firmware Test Configuration

# Register custom markers
markers =
    unit: Hardware-independent unit tests (protocol parsing, validation, formatting - no hardware required)
    hardware: Tests requiring connected hardware (Feather M4 CAN on COM port)
    integration: Integration tests using CAN loopback mode (no external devices, CI/CD compatible)
    system: System tests requiring physical CAN devices and hardware I/O (manual testing)
    slow: Tests that take a long time to run (>5 seconds)

# Default test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress
addopts =
    --strict-markers
    --tb=short
    -ra
